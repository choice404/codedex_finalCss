<div
    class="app-wrapper"
>
    <div
        class="title-wrapper"
    >
        <app-text
            [text]="name.startText"
            [marginLeft]="'4'"
            [marginTop]="'2'"
            [size]="3"
            [color]="'0 150 0'"
            [font]="'\'DejaVu Sans Mono\', monospace'"
        ></app-text>
        <app-text
            [text]="desc.startText"
            [marginTop]="'2'"
            [paddingX]="'4'"
            [size]="1.2"
            [color]="'0 150 0'"
            [font]="'\'DejaVu Sans Mono\', monospace'"
        ></app-text>
    </div>

    <div
        class="projects-wrapper"
    >
        <app-project-tree
            [directory]="tree"
        ></app-project-tree>
    </div>

</div>
