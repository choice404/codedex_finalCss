<div
    class="project-wrapper"
>
    <p
        [innerHTML]="indent + '│'"
    ></p>
    <p
        class="project-indent"
        [innerHTML]="indent"
    >
    </p>
    <p
        *ngIf="last"
        class="project-path"
    >└── </p>
    <p
        *ngIf="!last"
        class="project-path"
    >├── </p>
    <div
        class="project-name-wrapper"
        (click)="toggleCollapse()"
        (mouseover)="onMouseEnter()"
        (mouseleave)="onMouseLeave()"
    >
        <p
            *ngIf="directory.type === 'dir'"
            class="project-name"
        >{{ name }}</p>
        <a
            href="{{ directory.link }}"
            target="_blank"
            *ngIf="directory.type === 'file'"
            class="project-name"
            style="text-decoration: none;"
        >{{ name }}</a>
    </div>
    <div
        *ngFor="let item of directory.items; let i = index"
    >
        <div
            *ngIf="!directory.collapsed"
        >
            <app-project-tree
                [directory]="item"
                [indent]="newIndent"
                [last]="i === directory.items.length - 1"
            ></app-project-tree>
        </div>
    </div>
</div>
